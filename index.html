<!DOCTYPE html>
<head>
    <title>Vue 3 Basics</title>
</head>
<body>
    <div id="app">
        {{greeting}}
    </div>
    <!-- script tag to import view n start use app -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // to create app
        let app = Vue.createApp({
            //any var/functions is here
            data: function(){
                return{
                    greeting: 'Hello Vue 3!'
                }
            },
            //Define the template
            template:`
                <div>
                    {{ greeting }}
                </div>
            `
        })
        // Mount the app to the '#app' element
        app.mount('#app')
    </script>
</body>
</html>
