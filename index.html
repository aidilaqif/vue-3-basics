<!DOCTYPE html>
<head>
    <title>Vue 3 Basics</title>
    <style>
        .box{
            background-color: purple;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggleBox">Toggle Box</button>
        <test-box v-if="isVisible" class="box"></div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return{
                    isVisible: false,
                }
            },
            methods: {
                toggleBox(){
                    //this. is to get the var
                    this.isVisible = !this.isVisible
                },
            },
            //lifecyle hooks update because isVisible value is updated
            updated(){
                console.log('update')
            }
        })
        app.component('test-box', {
            template: `
                <div class="box"></div>
            `,
            /*
                lifecycle hook example
                usage:
                    1. Check if user authorized
                    2. API calls (created n mounted)
                    3. Create/Remove events (initialize event, unmounted 2 clean up events)
                    4. Get/Clean up Data
            */

            // when the component is create
            created(){
                console.log('created')
            },
            // when the component is mounted in the display
            mounted(){
                console.log('mounted')
            },
            // when the component is unmounted in the display
            unmounted(){
                console.log('unmounted')
            },
        })
        // Mount the app to the '#app' element
        app.mount('#app')
    </script>
</body>
</html>
